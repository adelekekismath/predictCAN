<div class="min-h-screen bg-slate-950 flex items-center justify-center p-4 font-sans selection:bg-emerald-500/30">
      <!-- Arrière-plan décoratif -->
      <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-emerald-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-cyan-500/10 rounded-full blur-[120px]"></div>
      </div>

      <!-- Carte d'authentification -->
      <div class="relative mt-[5rem] w-full max-w-[440px] bg-slate-900/50 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl overflow-hidden animate-in">

        <!-- En-tête conditionnel (Uniquement si pas en mode Admin) -->
        <div *ngIf="!isAdminMode()" class="flex border-b border-white/5">
          <button
            (click)="activeTab.set('login')"
            [class]="activeTab() === 'login' ? 'text-emerald-400 border-b-2 border-emerald-400' : 'text-slate-500 hover:text-slate-300'"
            class="flex-1 py-5 font-bold transition-all text-sm uppercase tracking-wider">
            Connexion
          </button>
          <button
            (click)="activeTab.set('register')"
            [class]="activeTab() === 'register' ? 'text-emerald-400 border-b-2 border-emerald-400' : 'text-slate-500 hover:text-slate-300'"
            class="flex-1 py-5 font-bold transition-all text-sm uppercase tracking-wider">
            Inscription
          </button>
        </div>

        <!-- En-tête Mode Admin -->
        <div *ngIf="isAdminMode()" class="bg-red-500/10 border-b border-red-500/20 py-4 px-8 flex justify-between items-center">
          <span class="text-red-400 text-xs font-black uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
            Accès Administration
          </span>
          <button (click)="isAdminMode.set(false)" class="text-slate-500 hover:text-white text-xs transition-colors">
            Retour
          </button>
        </div>

        <div class="p-8 sm:p-10">
          <!-- Logo et Titre -->
          <div class="text-center mb-8">
            <div [class]="isAdminMode() ? 'from-red-500 to-orange-600' : 'from-emerald-400 to-cyan-500'"
                 class="inline-flex w-14 h-14 bg-gradient-to-br rounded-2xl items-center justify-center shadow-lg mb-4 transition-all duration-500">
              <svg *ngIf="!isAdminMode()" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-slate-950" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/>
              </svg>
              <svg *ngIf="isAdminMode()" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <h1 class="text-2xl font-black text-white tracking-tight">
              {{ isAdminMode() ? 'Connexion Sécurisée' : (activeTab() === 'login' ? 'Bon retour' : 'Rejoignez le Lab') }}
            </h1>
          </div>

          <!-- CONTENU : MODE UTILISATEUR (SOCIAL) -->
          <div *ngIf="!isAdminMode()" class="space-y-4 animate-in">
            <button (click)="authWith('google')" class="w-full flex items-center justify-center gap-3 bg-white hover:bg-slate-100 text-slate-950 font-bold py-3.5 px-6 rounded-2xl transition-all active:scale-[0.98]">
              <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/></svg>
              Google
            </button>
            <button (click)="authWith('facebook')" class="w-full flex items-center justify-center gap-3 bg-[#1877F2] hover:bg-[#166fe5] text-white font-bold py-3.5 px-6 rounded-2xl transition-all active:scale-[0.98]">
              <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              Facebook
            </button>

            <div class="pt-6 text-center">
              <button (click)="isAdminMode.set(true)" class="text-[10px] text-slate-600 hover:text-slate-400 uppercase tracking-[0.2em] transition-colors">
                Accès admin
              </button>
            </div>
          </div>

          <!-- CONTENU : MODE ADMIN (EMAIL/PWD) -->
          <form *ngIf="isAdminMode()" [formGroup]="loginForm" class="space-y-5 animate-in">
            <div class="space-y-2">
              <label class="text-xs font-bold text-slate-400 uppercase ml-1">Identifiant Admin</label>
              <input type="email" placeholder="admin@lab-pronos.com" formControlName="email"
                     class="w-full bg-slate-800/50 border border-white/5 rounded-xl py-3 px-4 text-white placeholder:text-slate-600 focus:outline-none focus:border-red-500/50 focus:ring-1 focus:ring-red-500/20 transition-all">
            </div>
            <div class="space-y-2">
              <label class="text-xs font-bold text-slate-400 uppercase ml-1">Clé de sécurité</label>
              <input type="password" placeholder="••••••••••••" formControlName="password"
                     class="w-full bg-slate-800/50 border border-white/5 rounded-xl py-3 px-4 text-white placeholder:text-slate-600 focus:outline-none focus:border-red-500/50 focus:ring-1 focus:ring-red-500/20 transition-all">
            </div>
            <button (click)="loginInAsAdmin()" class="w-full bg-red-600 hover:bg-red-500 text-white font-black py-4 rounded-xl shadow-lg shadow-red-600/20 transition-all active:scale-[0.98] mt-2">
              Se connecter
            </button>
          </form>
        </div>
      </div>
    </div>
